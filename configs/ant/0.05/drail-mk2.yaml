project: 'ail-mk2-project'
program: ail_mk2/main.py
method: grid
name: Ant-ail-mk2-0.05
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --use-proper-time-limits
  - --render-metric 

parameters:
  prefix:
    value: drail-mk2
  alg:
    value: drail-mk2
  env-name:
    value: AntGoal-v0
  traj-load-path:
    value: ./expert_datasets/ant_50.pt
  cuda:
    value: True
  num-steps:
    value: 500
  traj-frac:
    value: 0.5
  ant-noise:
    value: 0.05
  action-input:
    value: True
  num-epochs:
    value: 10
  num-mini-batch:
    value: 32
  drail-reward-norm:
    value: True
  entropy-coef:
    value: 0.001
  lr:
    value: 0.0001
  disc-lr:
    value: 0.0001
  discrim-num-unit:
    value: 1024
  depth: 
    value: 4
  ppo-hidden-dim:
    value: 256
  seed: 
    values: [1,2,3,4,5]
  reward-type:
    value: "airl"
  num-env-steps:
    value: 10000000
  cuda:
    value: True
  ctx-size:
    value: 8
  mae-ckpt-path:
    value: ./lightning_logs/AntGoal-v0/trajnet-opts:0.0/checkpoints/last.ckpt